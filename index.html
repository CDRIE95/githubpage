<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de su Mascota Favorita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de su Mascota Favorita</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre de su mascota:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="raza">Raza de su mascota:</label>
      <input type="text" id="raza" name="raza" required>

      <label for="color">Color de su mascota:</label>
      <input type="text" id="color" name="color" required>

      <label for="tamano">Tama√±o de su mascota:</label>
      <input type="text" id="tamano" name="tamano">

      <label for="peso">Peso de su mascota (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1">


      <button type="submit">Enviar formulario</button>
    </form>
  </div>
</body>
</html>
