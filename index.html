<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de su Mascota Favorita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de su Mascota Favorita</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre de su mascota:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Raza de su mascota:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Color de su mascota:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Tama√±o de su mascota:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="direccion">Peso de su mascota:</label>
      <textarea id="direccion" name="direccion" rows="3"></textarea>

      <button type="submit">Enviar formulario</button>
    </form>
  </div>
</body>
</html>
